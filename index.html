<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        nav {
            margin-top: 1em;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            /* display: inline; */
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            width: 120px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="标签generater华通.html" class="button">华通标签生成</a></li>
                <li><a href="标签generater鸿富瀚.html" class="button">鸿富瀚标签生成</a></li>
            </ul>
        </nav>
    </div>
</body>

</html>
